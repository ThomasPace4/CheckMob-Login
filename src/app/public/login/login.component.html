<div style="min-height: 100vh !important; background-color: #FFFFFF;"
     fxLayout="row">
  <div fxFlex="50" class="login-background">
    <div>
      <img style="margin-top: 48%; margin-left:40%; " src="../../../assets/images/logo.png" alt="" >
      <img style="margin-top: 50.5%;" src="../../../assets/icons/triangulo1.png" alt="" >
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center center"
         fxLayoutGap="10px"
         style="position: absolute;
         width: 175px;
         height: 32px;
         margin-left: 420px;
         margin-top: 350px;">

         <span style="font-family: Roboto;
         font-style: normal;
         font-weight: normal;
         font-size: 14px;
         line-height: 16px;
         text-align: center;
         color: #FFFFFF;">
             Conheça mais o CheckMob: checkmob.com
         </span>
      </div>
  </div>
  <div fxFlex="50" style="background-color: #FFFFFF;" fxFill>
       <div fxLayout="column"
       fxLayoutAlign="center center"
       style= "background-color:#FFFFFF">
       <img src="../../../assets/icons/triangulo2.png" alt="" >
      </div>
    <div fxLayout="column"
         fxLayoutAlign="center center"
         style="padding: 90px 100px; background-color:#FFFFFF;">
         

      <div fxLayout="column" style="margin-left: 15px; margin-top:100px ;" class="mb-5" fxLayoutAlign="center none">
        <div fxLayout="row" fxLayoutAlign="center center" >
        <img style="max-width: 300px" src="../../../assets/images/logo2.png" alt="">
        <img style="margin-top: 20px;" src="../../../assets/icons/triangulo3.png" alt="" >
      </div>
      </div>

      <div fxLayout="column" style="position: absolute; width: 250px; height: 0px; top: 290px; border: 1px solid #000000;" class="mb-5" fxLayoutAlign="center none"></div>

      <div fxLayout="column" style=" width: 197px; height: 19px;">
      <h1><span style="font-family: Roboto; font-style: normal; font-weight: 900; font-size: 18px; line-height: 21px; text-transform: uppercase; color: #000000;">
        PORTAL DE AUDITORIA</span></h1></div>


        <div fxLayout="column"
             class="mt-5">
          <div fxLayout="column">
            <form *ngIf="showLogin" [formGroup]="loginForm" class="login-form">
              <div >
                <mat-form-field>
                  <mat-label style="font-family: Roboto;
                  font-style: normal;
                  font-weight: normal;
                  font-size: 14px;
                  line-height: 16px;
                  display: flex;
                  align-items: flex-end;
                  letter-spacing: 0.01em;
                  color: #C4C4C4;">
                  Usuário</mat-label>
                  <input matInput id="login" name="login" formControlName="login"/>
                </mat-form-field>
                <div>
                  <mat-form-field>
                    <mat-label style="font-family: Roboto;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 14px;
                    line-height: 16px;
                    display: flex;
                    align-items: flex-end;
                    letter-spacing: 0.01em;
                    color: #C4C4C4;">
                    Senha</mat-label>
                    <input matInput id="password" name="password" [type]="typePassword" formControlName="password"/>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row"
                   class="mt-1"
                   fxLayoutAlign="space-between none">
                   <span style="width: 110px;
                   height: 13px;
                   margin-top:10px;
                   ">
                    <mat-checkbox style="font-family: Roboto;
                    font-style: normal;
                    font-weight: 300;
                    font-size: 12px;
                    line-height: 14px;
                    color: #000000;" formControlName="stayConnected"> Lembrar senha</mat-checkbox>
                  </span>
                  
                    <span style="width: 110px;
                    height: 13px;
                    margin-top: 16px;
                    font-family: Roboto;
                    font-style: normal;
                    font-weight: 300;
                    font-size: 12px;
                    line-height: 14px;
                    text-decoration-line: underline;
                    
                    color: #000000;"
                          (click)="changeView()">
                        Esqueceu a Senha ?
                    </span>   
              </div>
              <button type="submit" [disabled]="loginForm.invalid || loadingLogin"
                      [ngClass]="{'click-disabled': loginForm.invalid || loadingLogin}"
                      class="login-button">
                <span style="font-family: Roboto;
                font-style: normal;
                letter-spacing: 1px;
                font-size: 16px;
                line-height: 20px;              
                text-align: center;
                color: #FFFFFF;">
                Enter</span>
              </button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
